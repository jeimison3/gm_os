<script>
var paginaAtiva=1;
function nnulo(entrada){
return (entrada!=null)&&(String(entrada)!="-1")&&(String(entrada)!="");
}
function PageDataUpdate(lin,dat,callb){
$.ajax({
url: lin,
data: dat,
type: 'post',
error: function (xhr, ajaxOptions, thrownError) { //Caso de ERRO
alert("Erro:\n"+thrownError+'\n>'+xhr.responseText);
},
success: callb,
processData: false,	
cache: false,
contentType: false
});
}
function updtPagn(nmPg){
var fmd = new FormData();
fmd.append("i",nmPg);
PageDataUpdate("controle.php",fmd,function(resul){
$("#conteudo").fadeOut(200,function(){
$("#conteudo").html(resul);
$("#conteudo").fadeIn(300);
paginaAtiva=nmPg;
});
});
}
function updPg(){updtPagn(paginaAtiva);}
$(document).ready(function(){
updPg();
});
function pageclick(nm){ console.log('Ir para: '+nm); }
</script>
<style>
.btnMenu{
	border: solid 2px rgba(255,255,255,0.7);

	0%{background-position: 0 0;}
	30%{background-position: 0 40%;}
	45%{background-position: 100% 40%;}
	84%{background-position: 100% 0;}
	100%{background-position: 0 0;}
}
.desabili:hover{
